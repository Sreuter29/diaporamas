<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Diaporamas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="fonts/font-awesome.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="diaporamas.css">
</head>
<body>
<!-- Slider Barre d'outils -->
<div class="header">
    <nav class="toolbar">
        <a id="toolbar-toggle" href="#"><i class="fa fa-arrow-right"></i> Barre d'outils</a>
        <ul class="hide">
            <li><button id="slider-previous" title="Image précédente"><i class="fa fa-backward"></i></button></li>
            <li><button id="slider-toggle" title="Démarrer le carrousel"><i class="fa fa-play"></i></button></li>
            <li><button id="slider-next" title="Image suivante"><i class="fa fa-forward"></i></button></li>
            <li><button id="slider-random" title="Sélectionner une image aléatoire"><i class="fa fa-random"></i></button></li>
        </ul>
    </nav>
</div>
<div>
    <figure id="slider" class="slider3">
        <img src="" alt="Photo du carrousel">
        <figcaption></figcaption>
    </figure>
</div>
  <!-- Images successives -->
  <div class="diapo">
    <img src="img/toons5.png" alt="toons5" id="img5">
    <img src="img/toons4.png" alt="toons4" id="img4">
    <img src="img/toons3.png" alt="toons3" id="img3">
    <img src="img/toons2.png" alt="toons2" id="img2">
    <img src="img/toons1.png" alt="toons1" id="img1">
  </div>

  <!-- Slider CSS -->
  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="../menus/img/baseball.jpg" alt="baseball"></div>
      <div class="slide"><img src="../menus/img/basket.jpg" alt="basket"></div>
      <div class="slide"><img src="../menus/img/bike.jpg" alt="bike"></div>
    </div>
  </div>

  <!-- Slider Js avec commandes et flèches directionnelles -->
  <div class="container">
    <h2>Slider avec commandes et flèches directionnelles</h2>
    <div class="slider2">
      <img class="active" src="https://images.unsplash.com/photo-1559467713-f830ec30e3e4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80">
      <img src="https://images.unsplash.com/photo-1590634875887-a6a516622e2a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80">
      <img src="https://images.unsplash.com/photo-1590664216212-62e763768cae?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80">
    </div>
    <div class="cont-btn">
      <div class="btn-nav left">←</div>
      <div class="btn-nav right">→</div>
    </div>
  </div>

  <!-- Slider au "glisser-déposer" -->
  <div class="contain">
    <h2>Slider au "glisser-déposer"</h2>
    <div class="container-slides">
      <div class="slideBis">1</div>
      <div class="slideBis">2</div>
      <div class="slideBis">3</div>
      <div class="slideBis">4</div>
      <div class="slideBis">5</div>
    </div>
  </div>

  <!-- Carousel bootstrap -->
  <div id="carouselExemple" class="carousel slide" data-ride="carousel" data-interval="3000">
    <ol class="carousel-indicators">
      <li data-target="#carouselExemple" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExemple" data-slide-to="1"></li>
      <li data-target="#carouselExemple" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1551092868-0b77c6db2537?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
        class="d-block">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1551102450-62aec75cd0bc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
        class="d-block">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1551114023-3689bee31124?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80"
        class="d-block">
      </div>
    </div>
    <a href="#carouselExemple" class="carousel-control-prev" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="ture"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a href="#carouselExemple" class="carousel-control-next" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=es6%2CArray.isArray%2CArray.of%2CArray.from%2CArray.prototype.filter%2CArray.prototype.find%2CArray.prototype.findIndex%2CArray.prototype.forEach%2CArray.prototype.includes%2CArray.prototype.indexOf%2CArray.prototype.keys%2CArray.prototype.lastIndexOf%2CArray.prototype.map%2CArray.prototype.reduce%2CArray.prototype.some%2CArray.prototype.sort%2CDate.now%2CElement.prototype.after%2CElement.prototype.append%2CElement.prototype.before%2CElement.prototype.classList%2CElement.prototype.cloneNode%2CElement.prototype.nextElementSibling%2CElement.prototype.placeholder%2CElement.prototype.previousElementSibling%2CElement.prototype.remove%2CElement.prototype.replaceWith%2CElement.prototype.scroll%2CElement.prototype.scrollBy%2CElement.prototype.scrollIntoView%2CElement.prototype.toggleAttribute%2CHTMLDocument%2CJSON%2CMap%2CMath.trunc%2CNumber.isInteger%2CNumber.isFinite%2CNumber.isNaN%2CNumber.parseFloat%2CNumber.parseInt%2CObject.assign%2CObject.create%2CObject.keys%2CObject.values%2CPromise%2CPromise.prototype.finally%2CString.prototype.fontcolor%2CString.prototype.fontsize%2CString.prototype.includes%2CString.prototype.italics%2CString.prototype.link%2CString.prototype.replaceAll%2CString.prototype.trim%2CWindow%2CXMLHttpRequest%2Cdocument%2Cdocument.getElementsByClassName%2Cdocument.querySelector%2Cdocument.visibilityState%2Cfetch%2CgetComputedStyle%2CinnerHeight%2CinnerWidth%2CpageXOffset%2CpageYOffset%2CrequestAnimationFrame%2Cscroll%2CscrollBy%2CscrollIntoView%2CscrollX%2CscrollY%2Csmoothscroll%2Cviewport%2Cwindow.scroll%2Cwindow.scrollBy" defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="diaporamas.js"></script>
</body>
</html>
